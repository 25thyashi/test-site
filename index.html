<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiet Space</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f3;
      font-family: Georgia, serif;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1c1c1c;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiet Space</h1>
    <p>
      This is a simple place on the web.  
      Nothing loud. Nothing rushed.  
      Just a moment of calm.
    </p>
  </div>
</body>
</html>
